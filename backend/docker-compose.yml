version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: tipko-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tipko
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tipko-backend
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: "mongodb://mongo:27017/tipko"
      JWT_SECRET: "change_this_in_prod"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./:/usr/src/app:ro

volumes:
  mongo_data:
    name: tipko_mongo_data
